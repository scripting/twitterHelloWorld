	<head>
		<title>Twitter Hello World</title>

<link href="//s3.amazonaws.com/scripting.com/code/includes/bootstrap.css" rel="stylesheet">

<link href="//fonts.googleapis.com/css?family=Ubuntu:400,500i,700" rel="stylesheet">

		</head>
	<body>
		<div class="divPageBody">
			<h1>Twitter Hello World</h1>
			<div class="divNotSignedOn" id="idNotSignedOn">
				Click this button to sign on to your Twitter your account.<br><br>
				<div class="divButtonContainer">
					<button class="btn btn-large" type="button" onclick="signOnTwitter ();">Sign on to Twitter</button>
					</div>
				</div>
			<div class="divSignedOn" id="idSignedOn">
				Click this button to send a "Hello World" message from Twitter. <br><br>
				<div class="divButtonContainer">
					<button class="btn btn-large" type="button" onclick="sendHelloWorldTweet ();">Hello World</button>
					</div>
				You're signed in as <span id="idTwitterScreenname"></span>. 
				<a class="aSignOffLink" onclick="signOffTwitter ()">Click here</a> to sign off. <br><br>
				</div>
			</div>
		<script>
			$(document).ready (function () {
				startup ();
				});
			</script>
		</body>
	</html>
